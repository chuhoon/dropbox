<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown-selectbox 구현</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="selectbox.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="cont-dropdown">
      <form action="">
        <h1 class="blind">드롭다운 셀렉박스</h1>
        <button class="btn-dropdown" type="button">최애 프로그래밍 언어</button>
        <ul class="ul-language">
          <li>
            <button class="btn-language python" type="button">Python</button>
          </li>
          <li>
            <button class="btn-language Java" type="button">Java</button>
          </li>
          <li>
            <button class="btn-language JavaScript" type="button">
              JavaScript
            </button>
          </li>
          <li>
            <button class="btn-language C#" type="button">C#</button>
          </li>
          <li>
            <button class="btn-language C/C++" type="button">C/C++</button>
          </li>
        </ul>
      </form>
    </article>
    <script>
      const btn = document.querySelector('.btn-dropdown');
      const list = document.querySelector('.ul-language');
      btn.addEventListener('click', () => {
        list.classList.toggle('on');
      });
      list.addEventListener('click', (event) => {
        if (event.target.nodeName === 'BUTTON') {
          btn.innerText = event.target.innerText;
          list.classList.remove('on');
        }
      });
    </script>
  </body>
</html>
